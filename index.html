<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Tours London</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Discover London's Cultural Treasures</h2>
                <p>Immersive guided tours of London's most iconic museums</p>
                <a href="tours.html" class="cta-button">Explore Tours</a>
            </div>
        </section>
        <!-- Updated reviews carousel section for screenshots -->
        <section class="reviews">
            <h2>Visitor Testimonials</h2>
            <div class="reviews-carousel">
                <div class="review-slide">
                    <img src="images/adrian.png" alt="5-star TripAdvisor review">
                </div>
                <div class="review-slide">
                    <img src="images/larry.png" alt="Google review screenshot">
                </div>
                <div class="review-slide">
                    <img src="images/traci.png" alt="Instagram testimonial">
                </div>
                <div class="review-slide">
                    <img src="images/petermed.png" alt="Email testimonial">
                </div>
            </div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
    <script src="components.js"></script>
</body>
</html>
