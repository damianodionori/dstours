<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Tours London</title>
    <link rel="icon" href="images/logo-ds-tours.png" type="Logo DS Tours">
    <base href="./">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="home-page">
    <div id="header-placeholder"></div>
    
    <main>
        <section id="home" class="hero">
            <div class="hero-content">
                <h2>Discover London's Cultural Treasures</h2>
                <p>Private guided tours of London's most iconic museums</p>
                <a href="tours.html" class="cta-button">Explore Tours</a>
            </div>
        </section>

        <section class="reviews">
            <h2>Visitor Testimonials</h2>
            <div class="reviews-carousel">
                <div class="review-slide">
                    <img src="images/reviews/pagecog.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/jennifer.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/karen.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/colleen.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/johnny.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/paul.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/joydel.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/rose.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/eunice.png" alt="5-star Airbnb review">
                </div>
                <div class="review-slide">
                    <img src="images/reviews/robin.png" alt="5-star Airbnb review">
                </div>
            </div>
        </section>
    </main>

    <div class="scroll-top">
        <i class="fas fa-chevron-up"></i>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
    <script src="components.js"></script>
</body>
</html>
