<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book your private tour of London with DS Tours. Contact us to arrange your personalized museum or walking tour with our expert guides.">
    <meta name="keywords" content="book London tour, private tour booking, museum tour booking, guided tour booking, contact tour guide London">
    <meta name="author" content="DS Tours London">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="Book Your Tour | DS Tours London">
    <meta property="og:description" content="Contact us to book your private tour of London's museums and landmarks. Personalized experiences with expert guides.">
    <meta property="og:image" content="images/logo-ds-tours.png">
    <meta property="og:url" content="https://dstours.vercel.app/contact.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>Book Your Tour | DS Tours London</title>
    <link rel="icon" href="images/logo-ds-tours.png" type="image/png">
    <link rel="canonical" href="https://dstours.vercel.app/contact.html">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "TouristAttraction",
        "name": "DS Tours London - Book Your Tour",
        "description": "Book your private tour of London's museums and landmarks",
        "image": "images/logo-ds-tours.png",
        "url": "https://dstours.vercel.app/contact.html",
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "London",
            "addressCountry": "UK"
        },
        "priceRange": "£100-£150",
        "telephone": "+447871882524",
        "email": "dstourslondon@gmail.com",
        "sameAs": [
            "https://www.instagram.com/dstourslondon/",
            "https://www.tripadvisor.co.uk/Attraction_Review-g186338-d25150513-Reviews-DS_Tours-London_England.html"
        ]
    }
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <div id="header-placeholder"></div>
    
    <main>
        <section id="contact" class="contact-section">
            <h2 class="section-title">Request Your Tour</h2>
            <form id="tour-booking-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tour">Select Tour</label>
                    <select id="tour" name="tour" required>
                        <option value="">Choose a Tour</option>
                        <option value="1">British Museum Private Tour</option>
                        <option value="2">National Gallery Private Tour</option>
                        <option value="3">Natural History Museum Private Tour</option>
                        <option value="4">Westminster Area Private Walking Tour</option>
                        <option value="5">City Area Private Walking Tour</option>
                        <option value="6">Changing of the Guard Ceremony Private Tour</option>
                        <option value="7">Harry Potter Filming Location Private Tour</option>
                    </select>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Preferred Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="tour-time">Preferred Tour Time</label>
                        <select id="tour-time" name="tour-time" required>
                            <option value="">Select Time Preference</option>
                            <option value="am">Morning Tour (AM)</option>
                            <option value="pm">Afternoon Tour (PM)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="language-preference">Preferred Tour Language</label>
                    <select id="language-preference" name="language-preference" required>
                        <option value="">Select Language</option>
                        <option value="english">English</option>
                        <option value="italian">Italian</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">Additional Notes</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                
                <button type="submit" class="submit-button">Request Tour</button>
            </form>
        </section>
    </main>

    <div class="scroll-top">
        <i class="fas fa-chevron-up"></i>
    </div>
    
    <div id="footer-placeholder"></div>
    
    <script src="script.js"></script>
    <script src="components.js"></script>
</body>
</html>
